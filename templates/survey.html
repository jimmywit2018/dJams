  <br/>

      <br/>
      
  <p><center><h2> Once that is completed, Click here to be redirected to the main page. </h2></p>
  <center><button onclick="window.location.href='mainpage'"> Click here</button>
  <script src="https://unpkg.com/jquery"></script>
  <script src="https://surveyjs.azureedge.net/1.0.36/survey.jquery.js"></script>
  <link href="https://surveyjs.azureedge.net/1.0.36/survey.css" type="text/css" rel="stylesheet"/>

  <script>
  var surveyValueChanged = function (sender, options) {
      var el = document.getElementById(options.name);
      if (el) {
          el.value = options.value;
      }
  };

  var surveyQuestions = {

          {

            title: "What is your Google Email address?:"

        }, {
              type: "checkbox",
              name: "types",
              title: "The type(s) of music I like are:",
              isRequired: true,

                "Jazz",

                "Electronic"
              ]

              },

              {
                type: "checkbox",
                name: "sunnylisten",

            },

              isRequired: true,

        ]

      },

        isRequired: true,
        colCount: 5,
        choices: [
          "Happy",

  };

  window.survey = new Survey.Model(surveyQuestions);

  survey
      .onComplete
      .add(function (result) {
          document
          .querySelector('#surveyResult')
          .innerHTML = "result: " + JSON.stringify(result.data);

      function encode( s ) {
          var out = [];
          for ( var i = 0; i < s.length; i++ ) {
              out[i] = s.charCodeAt(i);
          }
          return new Uint8Array( out );
      }




          });




  $("#surveyElement").Survey({model: survey, onValueChanged: surveyValueChanged});
  </script>
