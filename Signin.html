<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Floating labels example for Bootstrap</title>

  </head>
<style>
.whitetext{
	color: white;
	}
	</style>
<body style="background:url(backgroundtest.jpg);background-repeat:no-repeat;background-size:100% 100%; height:800px;background-attachment:fixed">
  <body>

    <form class="form-signin">
  
<div class="text-center mb-4">
        <center><h1 class="whitetext">dJams</h1></center>
        <center><p class = "whitetext">Please enter your Email Address and Password</p></center>
      </div>
      <div class="form-label-group">
	  
        <center><p class = "whitetext"><input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputEmail">Email address</label>
      </div>

      <div class="form-label-group">
        <center><p class = "whitetext"><input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
      </div>
	  <center><a href = "registration.html" style="color:white"> Registration Page </a></center>
      <div class="checkbox mb-3">
        <label>
		<p class = "whitetext">
          <center><p class = "whitetext"><input type="checkbox" value="remember-me"> Remember me</center>
        </label>
      </div>
      <center><button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button></center>
      <center><p class="whitetext">&copy; 2018</p></center>
    </form>
  </body>
</html>
